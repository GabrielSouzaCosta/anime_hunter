{% extends 'base.html' %}

{% block content %}
<div class="row m-3">
    {% for anime in animes %}
    <div class="col-2 py-1">
        <a href="{% url 'animes:anime_details' anime.mal_id %}"><img src="{{ anime.image_url }}" class="img-fluid w-100" alt="{{anime.title}}"></a>
    </div>
        {% endfor %}
</div>


{% endblock content %}
